<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="shortcut icon" href="imagenes/imagen2.ico">
    <link rel="stylesheet" href="css/MiEstilo.css">
    <link rel="stylesheet" href="css/Estilo.css">
    
</head>
<body class="background">

    <div class="text-center">
        <img src="Imagenes/logo.png" class="rounded" alt="..." height="30">
    </div>
    <h1 class="tituloverde">REGISTRAR EMPLEADO</h1>

    <div class="container" style="text-align: center;">
       
        <form action="" class="col s12 card-panel grey darken-1">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <label for="Nombre">Nombre</label>
                    <input style="color:rgb(50, 195, 205);" type="text" name="" id="Nombre">
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">group</i>
                    <label for="Apellido">Apellido</label>
                    <input style="color:rgb(50, 195, 205);" type="text" name="" id="Apellido">
                </div>
            </div>
    <div class="row">
        <div class="input-field col s5">
            <i class="material-icons prefix">alternate_email</i>
            <label for="Email">Email</label>
            <input style="color:rgb(50, 195, 205);" type="email" name="" id="Email">
        </div>
        <div class="input-field col s3">
            <i class="material-icons prefix">phone</i>
            <label for="Celular">Celular</label>
            <input style="color:rgb(50, 195, 205);" type="number" name="" id="Celular">
        </div>
        <div class="input-field col s4">
            <i class="material-icons prefix">engineering</i>
            <label for="Cargo">Cargo</label>
            <input style="color:rgb(50, 195, 205);" type="text" name="" id="Cargo">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s3">
            <i class="material-icons prefix">pin_drop</i>
            <label for="Direccion">Direccion</label>
            <input style="color:rgb(50, 195, 205);" type="text" name="" id="Direccion">
        </div>
        <div class="input-field col s3">
            <i class="material-icons prefix">family_restroom</i>
            <label for="Estado_civil">Estado Civil</label>
            <input style="color:rgb(50, 195, 205);" type="text" name="" id="Estado_civil">
        </div>
        <div class=" input-field col s3">
            <i class="material-icons prefix">calendar_month</i>
            <label for="Fecha_Nacimiento"></label>
            <input style="color:rgb(50, 195, 205);" type="date" name="" id="Fecha_Nacimiento">
        </div>
        <div class=" input-field col s3">
            <i class="material-icons prefix">domain</i>
            <label for="Ciudad">Ciudad</label>
            <input style="color:rgb(50, 195, 205);" type="text" name="" id="Ciudad">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s3">
            <i class="material-icons prefix">perm_identity</i>
            <label for="Usuario">Usuario</label>
            <input style="color:rgb(50, 195, 205);" type="text" name="" id="Usuario">
        </div>
        <div class="input-field col s4">
            <i class="material-icons prefix">more_horiz</i>
            <label for="Contraseña">Contraseña</label>
            <input style="color:rgb(50, 195, 205);" type="password" name="" id="Contraseña">
        </div>
        <div class="input-field col s5">
            <i class="material-icons prefix">lock_open</i>
            <label for="Contraseña2">Verificar Contraseña</label>
            <input style="color:rgb(50, 195, 205);" type="password" name="" id="Contraseña2">
        </div>
    </div>

        <a href="paginaBienvenida.html">
            <button type="button" class="red btn-large black-text text-darken-2">
                <i class="material-icons right black-text text-darken-2">logout</i>
                REGRESAR
            </button>
        </a>
        <a href="registroempleado.html">
        <button type="button" class="yellow btn-large black-text text-darken-2">
            <i class="material-icons right black-text text-darken-2">delete</i>
            LIMPIAR
        </button>
        </a>

        <a href="paginaBienvenida.html">
        <button type="button" class=" light-green darken-4 btn-large black-text text-darken-2" id="Ingresar">
            <i class="material-icons right black-text text-darken-2">cloud_upload</i>
            GUARDAR USUARIO
        </button>
        </a>
    </form>
    </div>
   
    <script src="js/materialize.min.js"></script>
</body>

</html>
